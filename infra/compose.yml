services:
  db:
    image: postgres:16
    container_name: wog-db
    environment:
      - POSTGRES_USER=wog
      - POSTGRES_PASSWORD=wog
      - POSTGRES_DB=wog
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wog -d wog"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - wog_data:/var/lib/postgresql/data

  api:
    build:
      context: ../
      dockerfile: api/python/Dockerfile
    container_name: wog-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+psycopg://wog:wog@db:5432/wog
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  wog_data:
